    function parseLevel(node, level) {
        node.level = level;
        if (typeof node.children !== 'undefined') {
            node.children.forEach(function(children) {
                parseLevel(children, level + 1);
            });
        }
    }
    parseLevel(root, 0);
    // console.log(JSON.stringify(root, null, 2));
    update();
    function toggleAll(d) {
        if (d.children) {
            d.children.forEach(toggleAll);
            if (d.level < COLLAPSE_LEVEL){
                return;
            }
            toggle(d);
        }
    }
    // Initialize the display to show a few nodes.
    root.children.forEach(toggleAll);
    update(root);
    // });
    function update() {
        var nodes = flatten(root),
            links = d3.layout.tree().links(nodes);
        // Restart the force layout.
        force
            .nodes(nodes)
            .links(links)
            .charge(-1000)
            .linkDistance(100)
            .friction(0.5)
            .start();
        // Update the links…
        link = vis.selectAll("line.link")
            .data(links, function(d) { return d.target.id; });
        // Enter any new links.
        link.enter().insert("svg:line", ".node")
            .attr("class", "link")
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        // Exit any old links.
        link.exit().remove();
        // Changes line link color on hover
        link.on("mouseover", function() { d3.select(this).style("stroke","red"); });
        // Changes line linke color on mouseout
        link.on("mouseout", function() { d3.select(this).style("stroke","9ecae1"); });

        // Update the nodes…
        node = vis.selectAll("circle.node")
            .data(nodes, function(d) { return d.id; })
            .style("fill", color);
        // Enter any new nodes.
        node.enter().append("svg:circle")
            .attr("class", "node")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .attr("r",  function (d) {
                if(d.name === "IKEA")
                   return "25" ;
                else if(d.name === "MICKE Desk")
                    return "20"
                else if(d.name === "INGOLF Chair")
                    return "20"
                else if(d.name === "FLISAT Doll house/wall shelf")
                    return "20"
                else if(d.name === "BRIMNES High cabinet with doors")
                    return "20"
                else if(d.name === "BJURSTA Extendable Table")
                    return "20"
                else if(d.name === "HEMNES Mirror")
                    return "20"
                return "15";
            })
            .style("fill", color)
            .on("dblclick", mouseover)
            //Tooltips
            .on("mouseover", function(d) {           
                div.transition()
                    .duration(500)    
                    .style("opacity", 0);
                div.transition()
                    .duration(200)    
                    .style("opacity", .9);    
                div .html(
                    '<img style="width:200px; height:150px; " src="'+d.image+'">'+
                    "<br/>" +
                    '<a href= "'+d.link+'" target="_blank">'  + // The first <a> tag
                    d.name +
                    "</a>" +                          // closing </a> tag
                "<br/>"  + d.description)     
                    .style("left", (d3.event.pageX) + "px")             
                    .style("top", (d3.event.pageY - 28) + "px");
                })
            .on("mouseout", function(d) {
                div.transition().duration(3000).style("opacity", 0);
            })
            .call(force.drag);
        // Exit any old nodes.
        node.exit().remove();
        t = vis.selectAll(".t-node")
            .data(nodes, function(d) { return d.id; })
            .style("fill", "black");
        // Enter any new nodes.
        t.enter().append("svg:text")
            .attr("class", "t-node")
            .attr("dx", "25px")
            .attr("y", 0)
            .text(function(d){return d.name + " " + (d.level ? d.level:'')});
        // .call(force.drag);
        // Exit any old nodes.
        t.exit().remove();
    }
    // add tooltips
    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
        t.attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; });
    }

    // Color leaf nodes orange, and packages white or blue.
    function color(d) {
        //console.log(d);
        if(d.name === "IKEA")
            return "#62eaab";
        return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
    }

    // Toggle children on click.
    function mouseover(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update();
    }
    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;
        function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
        }
        recurse(root);
        return nodes;
    }
    function toggle(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
    }
</script>
