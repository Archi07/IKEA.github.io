    function parseLevel(node, level) {
        node.level = level;
        if (typeof node.children !== 'undefined') {
            node.children.forEach(function(children) {
                parseLevel(children, level + 1);
            });
        }
    }
    parseLevel(root, 0);
    // console.log(JSON.stringify(root, null, 2));
    update();
    function toggleAll(d) {
        if (d.children) {
            d.children.forEach(toggleAll);
            if (d.level < COLLAPSE_LEVEL){
                return;
            }
            toggle(d);
        }
    }
    // Initialize the display to show a few nodes.
    root.children.forEach(toggleAll);
    update();

    var linkMap = new Map();
    var hiddenNodes = [];

    //console.log(linkMap);

    // });
    function update() {
        linkMap = new Map();
        var nodes = flatten(root),
            links = d3.layout.tree().links(nodes);
        // Restart the force layout.
        force
            .nodes(nodes)
            .links(links)
            .charge(-1800)
            .linkDistance(100)
            .friction(.6)
            .start();
        // Update the links…
        link = vis.selectAll("line.link")
            .data(links, function(d) { 
                if(linkMap) {
                    if(!linkMap.get(d.source.id)) {
                        linkMap.set(d.source.id,[d.target.id]);
                    }
                    else {
                        linkMap.get(d.source.id).push(d.target.id);
                    }
                    //console.log(d.source.id);
                    //console.log(d.target.id);

                    //console.log(linkMap);   
                }
                return d.target.id; 
            }
        );
        //console.log(links); 
        //console.log(link);
        //console.log(nodes); 
        // Enter any new links.
        link.enter().insert("svg:line", ".node")
            .attr("class", "link")
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        // Exit any old links.
        
        //alert(JSON.stringify(linkMap));   
        link.exit().remove();
        // Changes line link color on hover
        link.on("mouseover", function() { d3.select(this).style("stroke","9ecae1"); });
        // Changes line linke color on mouseout
        link.on("mouseout", function() { d3.select(this).style("stroke","bec3c4"); });
        // Update the nodes…
        node = vis.selectAll("circle.node")
            .data(nodes, function(d) { return d.id; })
            .style("fill", color);
        // Enter any new nodes.
        node.enter().append("svg:circle")
            .attr("class", "node")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .attr("r",  function (d) {
               if(d.name === "IKEA")
                   return "35" ;
                else if(d.name === "MICKE")
                    return "20"
                else if(d.name === "INGOLF")
                    return "20"
                else if(d.name === "FLISAT")
                    return "20"
                else if(d.name === "BRIMNES")
                    return "20"
                else if(d.name === "BJURSTA")
                    return "20"
                else if(d.name === "HEMNES")
                    return "20"
                return "15";
            })

            hiddenNodes = [];

            node.attr("display", function(d) {
                //console.log(linkMap);
                var visibility = "visible";
                
                //console.log(link);
                //if(filter){alert('FILTER~~~'+JSON.stringify(filter));};
                if(d.type == 'product') {
                    if(!filterSelections || (filterSelections && filterSelections.category == "All" && filterSelections.tradingPartner == "All" && filterSelections.material == "All")) {
                        //alert(JSON.stringify(filter) + '~~~~' + d.description);
                        visibility = "visible";
                    }
                    if(filterSelections && d.description) {
                        //alert(filter + '~~~~' + d.description);
                        if(filterSelections.category && d.description && d.description.indexOf(filterSelections.category) != -1 || filterSelections.category == "All") {
                            visibility = "visible";
                        }
                        else {
                            visibility = "none";
                        }
                        
                    }
                    if(filterSelections && d.material) {
                        //alert(filter + '~~~~' + d.description);
                        if(filterSelections.material && d.material && d.material.indexOf(filterSelections.material) != -1 || filterSelections.material == "All") {
                            //visibility = "visible";
                        }
                        else {
                            visibility = "none";
                        }                 
                    }
                    else {
                        visibility = "none";
                    }
                }
                else {
                    //trading partner filters
                }
                if(visibility != "visible") {
                    hiddenNodes.push(d.id);
                }
                return visibility;
            })


            .style("fill", color)
            .on("mouseleave", function(d) {
                div.transition().duration(500).style("opacity", 0);
            })
            //fades all nodes except the one with curson
            .on("mouseenter", fade(.1)).on("mouseout", fade(1));
            node.on("click",singleClick);
            node.on("dblclick",doubleClick);
            node.call(force.drag);
            toggleLinks();
            //node.on("contextmenu", dblclick);
        // Exit any old nodes.
        node.exit().remove();
        t = vis.selectAll(".t-node")
            .data(nodes, function(d) { return d.id; })
            .style("fill", "black")
            .style("font-size","10px");
        // Enter any new nodes.
        t.enter().append("svg:text")
            .attr("class", "t-node")
            .attr("dx", "25px")
            .attr("y", 0)
            .text(function(d){return d.name });
            //.call(force.drag);
        // Exit any old nodes.
        t.exit().remove();
    }

        });

        function neighboring(a, b) {
            return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
    }
        
       function fade(opacity) {
        return function(d) {   
            node.style("stroke-opacity", function(o) {
                thisOpacity = neighboring(d, o) ? 1 : opacity;
                this.setAttribute('fill-opacity', thisOpacity);
                return thisOpacity;
            });

            link.style("stroke-opacity", function(o) {
                ///console.log('check opacity before----',o);
                return o.source === d || o.target === d ? 1 : opacity;
                ///console.log('check opacity after----',o);
            });
        };
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;
        function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
        }
        recurse(root);
        return nodes;
    }
    function toggle(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
    }

    var filterSelections = {
        category : "All",
        tradingPartner : "All",
        material : "All"
    };

            material : materialFilter.options[materialFilter.selectedIndex].value
        };

        //alert(JSON.stringify(filterSelections));
        update();
        toggleLinks();
    }
