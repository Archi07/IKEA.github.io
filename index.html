    function parseLevel(node, level) {
        node.level = level;
        if (typeof node.children !== 'undefined') {
            node.children.forEach(function(children) {
                parseLevel(children, level + 1);
            });
        }
    }
    parseLevel(root, 0);
    // console.log(JSON.stringify(root, null, 2));
    update();
    function toggleAll(d) {
        if (d.children) {
            d.children.forEach(toggleAll);
            if (d.level < COLLAPSE_LEVEL){
                return;
            }
            toggle(d);
        }
    }
    // Initialize the display to show a few nodes.
    root.children.forEach(toggleAll);
    update(root);

    function update() {
        update("All");
    }
    // });
    function update(filter) {
        //materialSelected();
        var nodes = flatten(root),
            links = d3.layout.tree().links(nodes);
        // Restart the force layout.
        force
            .nodes(nodes)
            .links(links)
            .charge(-1000)
            .linkDistance(100)
            .friction(0.5)
            .start();
        // Update the linksâ€¦
        link = vis.selectAll("line.link")
            .data(links, function(d) { return d.target.id; });
        // Enter any new links.
        link.enter().insert("svg:line", ".node")
            .attr("class", "link")
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        // Exit any old links.
        link.exit().remove();
        // Changes line link color on hover
        link.on("mouseover", function() { d3.select(this).style("stroke","9ecae1"); });
        // Changes line linke color on mouseout
        link.on("mouseout", function() { d3.select(this).style("stroke","bec3c4"); });
        // Update the nodesâ€¦
        node = vis.selectAll("circle.node")
            .data(nodes, function(d) { return d.id; })
            .style("fill", color);
        // Enter any new nodes.
        node.enter().append("svg:circle")
            .attr("class", "node")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .attr("r",  function (d) {
               if(d.name === "IKEA")
                   return "35" ;
                else if(d.name === "MICKE")
                    return "20"
                else if(d.name === "INGOLF")
                    return "20"
                else if(d.name === "FLISAT")
                    return "20"
                else if(d.name === "BRIMNES")
                    return "20"
                else if(d.name === "BJURSTA")
                    return "20"
                else if(d.name === "HEMNES")
                    return "20"
                return "15";
            })
            node.attr("display", function(d) {
                //if(filter){alert(filter)};
                if(!filter || filter == "All") {
                    return "visible";
                }
                else if(filter && d.material) {
                    return (d.material.indexOf(filter) != -1 ? "visible" : "none");
                }
            })
            .style("fill", color)
            

            //Tooltips
            //.style("fill", color)
            .on("", function(d) { 
                div.transition()
                    .duration(500)    
                    .style("opacity", 0);
                div.transition()
                    .duration(200)    
                    .style("opacity", 1.5);    
                div .html(
                    '<img style="width:150px; height:150px;" src="'+d.image+'">'+
                    "<br/>" +
                    '<a href= "'+d.link+'" target="_blank">'  + // The first <a> tag
                    d.name +
                    "</a>" +                          // closing </a> tag
                "<br/>"  + d.description)     
                    .style("left", (d3.event.pageX) + "px")             
                    .style("top", (d3.event.pageY - 28) + "px");
                })
            .on("dblclick", function(d) {
       
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update();
    })
            .on("mouseleave", function(d) {
                div.transition().duration(3000).style("opacity", 0);
            })
            .call(force.drag).on("mouseover", fade(.3)).on("mouseout", fade(1));

            //.call(force.drag);
        // Exit any old nodes.
        node.exit().remove();
        t = vis.selectAll(".t-node")
            .data(nodes, function(d) { return d.id; })
            .style("fill", "black")
            .style("font-size","10px");
        // Enter any new nodes.
        t.enter().append("svg:text")
            .attr("class", "t-node")
            .attr("dx", "25px")
            .attr("y", 0)
            .text(function(d){return d.name + " " + (d.level ? d.level:'')});
          //.call(force.drag);
        // Exit any old nodes.
        t.exit().remove();
    }
    // add tooltips
    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
            t.attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; });
        // t.attr("x", function(d) { return d.x= Math.max(r, Math.min(w - r, d.x));
        // }).attr("y", function(d) { return d.y= Math.max(r, Math.min(h - r, d.y)); 
        // });
    }

    // Color leaf nodes orange, and packages white or blue.
    function color(d) {
        //console.log(d);
        if(d.name === "IKEA")
            return "#62eaab";
        return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
    }

    // Toggle children on click.
    // function mouseover(d) {
       
    //     if (d.children) {
    //         d._children = d.children;
    //         d.children = null;
    //     } else {
    //         d.children = d._children;
    //         d._children = null;
    //     }
    //     update();
    // }
    // focus functinality 
                                    
        var linkedByIndex = {};
        link.forEach(function(d) {
          linkedByIndex[d.source + "," + d.target] = 1;
        });

        function neighboring(a, b) {
            return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
    }
        
       function fade(opacity) {
        return function(d) {   
            node.style("stroke-opacity", function(o) {
                thisOpacity = neighboring(d, o) ? 1 : opacity;
                this.setAttribute('fill-opacity', thisOpacity);
                return thisOpacity;
            });

            link.style("stroke-opacity", function(o) {
                console.log('check opacity before----',o);
                return o.source === d || o.target === d ? 1 : opacity;
                console.log('check opacity after----',o);
            });
        };
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;
        function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
        }
        recurse(root);
        return nodes;
    }
    function toggle(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
    }


    function materialSelected() {
        var e = document.getElementById("material");
        var selectedMaterial = e.options[e.selectedIndex].value; 
        //alert(selectedMaterial);
        update(selectedMaterial);
    }
